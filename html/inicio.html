 <div id="wrapper">
 	<form>
		<label>Email: <input type="email" name="email" size="40" maxlength="40" value="" required></label>
		<input type="button" onClick="salva()" name="submit" value="Enviar">
	</form>
</div>
<script type="text/javascript">
	function salva(){
		var email = $("input[name=email]").val();
		$.post("<%URLPADRAO%>lib/ajax/salvaemail.php",
				{email: email},
				function(retorno){
					if (retorno == true){
						alert('Email Cadastrado com Sucesso!');
						$("input[name=email]").val('');
					}else{
						alert('Email inv√°lido. Tente Novamente!');
						$("input[name=email]").val('');
					}
				}
			);
		}
</script>
